  = 0.\n\nLet <var>s</var>(<var>x</var>,<var>y</var>,<var>z</var>) = <var>x</var>
  + <var>y</var> + <var>z</var>.  \n\rLet <var>t</var> = <var>u</var> / <var>v</var>
  be the sum of all distinct <var>s</var>(<var>x</var>,<var>y</var>,<var>z</var>)
