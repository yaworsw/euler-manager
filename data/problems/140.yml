:name: Modified Fibonacci golden nuggets
:content:
- Consider the infinite polynomial series A<sub>G</sub>(<i>x</i>) = <i>x</i>G<sub>1</sub>
  + <i>x</i><sup>2</sup>G<sub>2</sub> + <i>x</i><sup>3</sup>G<sub>3</sub> + ..., where
  G<sub><i>k</i></sub> is the <i>k</i>th term of the second order recurrence relation
  G<sub><i>k</i></sub> = G<sub><i>k</i><img src="images/symbol_minus.gif" width="9"
  height="3" alt="−" border="0" style="vertical-align:middle;">1</sub> + G<sub><i>k</i><img
  src="images/symbol_minus.gif" width="9" height="3" alt="−" border="0" style="vertical-align:middle;">2</sub>,
  G<sub>1</sub> = 1 and G<sub>2</sub> = 4; that is, 1, 4, 5, 9, 14, 23, ... .
- For this problem we shall be concerned with values of <i>x</i> for which A<sub>G</sub>(<i>x</i>)
  is a positive integer.
- The corresponding values of <i>x</i> for the first five natural numbers are shown
  below.
- We shall call A<sub>G</sub>(<i>x</i>) a golden nugget if <i>x</i> is rational, because
  they become increasingly rarer; for example, the 20th golden nugget is 211345365.
- Find the sum of the first thirty golden nuggets.
