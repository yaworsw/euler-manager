  F(a + <var>n</var>)))) for all <var>n</var> <img src=\"images/symbol_le.gif\" width=\"10\"
  height=\"12\" alt=\"â‰¤\" border=\"0\" style=\"vertical-align:middle;\"> b.\r\n"
- "\r\nAlso, define S(a, b, c) = <img src=\"project/images/p_340_formula.gif\" style=\"vertical-align:middle;\">.\r\n"
