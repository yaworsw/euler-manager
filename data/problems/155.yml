:name: Counting Capacitor Circuits
:content:
- "An electric circuit uses exclusively identical capacitors of the same value C.\r\n<br>\r\nThe
  capacitors can be connected in series or in parallel to form sub-units, which can
  then be connected in series or in parallel with other capacitors or other sub-units
  to form larger sub-units, and so on up to a final circuit."
- 'Using this simple procedure and up to <var>n</var> identical capacitors, we can
