  width="12" height="21" alt="" style="vertical-align:middle;">F each, we can obtain
  the following 7 distinct total capacitance values: '
- 'If we denote by <var>D</var>(<var>n</var>) the number of distinct total capacitance
  values we can obtain when using up to <var>n</var> equal-valued capacitors and the
  simple procedure described above, we have: <var>D</var>(1)=1, <var>D</var>(2)=3,
  <var>D</var>(3)=7 ...'
