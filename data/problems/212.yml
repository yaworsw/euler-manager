- 'An <span style="font-style: italic">axis-aligned cuboid</span>, specified by parameters
  { (x<sub>0</sub>,y<sub>0</sub>,z<sub>0</sub>), (dx,dy,dz) }, consists of all points
  (X,Y,Z) such that x<sub>0</sub><img src="images/symbol_le.gif" width="10" height="12"
  alt="≤" border="0" style="vertical-align:middle;"> X <img src="images/symbol_le.gif"
  width="10" height="12" alt="≤" border="0" style="vertical-align:middle;"> x<sub>0</sub>+dx,
  y<sub>0</sub><img src="images/symbol_le.gif" width="10" height="12" alt="≤" border="0"
  style="vertical-align:middle;"> Y <img src="images/symbol_le.gif" width="10" height="12"
  alt="≤" border="0" style="vertical-align:middle;"> y<sub>0</sub>+dy and z<sub>0</sub><img
