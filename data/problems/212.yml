  Z <img src="images/symbol_le.gif" width="10" height="12" alt="≤" border="0" style="vertical-align:middle;">
  z<sub>0</sub>+dz.  The volume of the cuboid is the product, dx <img src="images/symbol_times.gif"
  width="9" height="9" alt="×" border="0" style="vertical-align:middle;"> dy <img
  src="images/symbol_times.gif" width="9" height="9" alt="×" border="0" style="vertical-align:middle;">
  dz.  The <span style="font-style: italic">combined volume</span> of a collection
  of cuboids is the volume of their union and will be less than the sum of the individual
  volumes if any cuboids overlap.'
