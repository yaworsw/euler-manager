:id: 302
:name: Strong Achilles Numbers
:content:
- "\r\nA positive integer <var>n</var> is <b>powerful</b> if p<sup>2</sup> is a divisor
  of <var>n</var> for every prime factor p in <var>n</var>.\r\n"
- "\r\nA positive integer <var>n</var> is a <b>perfect power</b> if <var>n</var> can
  be expressed as a power of another positive integer.\r\n"
- "\r\nA positive integer <var>n</var> is an <b>Achilles number</b> if <var>n</var>
  is powerful but not a perfect power. For example, 864 and 1800 are Achilles numbers:
  864 = 2<sup>5</sup>·3<sup>3</sup> and 1800 = 2<sup>3</sup>·3<sup>2</sup>·5<sup>2</sup>.\r\n"
- "\r\nWe shall call a positive integer <var>S</var> a <i>Strong Achilles number</i>
  if both <var>S</var> and φ(<var>S</var>) are Achilles numbers.<sup>1</sup><br>\r\nFor
  example, 864 is a Strong Achilles number: φ(864) = 288 = 2<sup>5</sup>·3<sup>2</sup>.
  However, 1800 isn't a Strong Achilles number because: φ(1800) = 480 = 2<sup>5</sup>·3<sup>1</sup>·5<sup>1</sup>.\r\n"
- "There are 7 Strong Achilles numbers below 10<sup>4</sup> and 656 below 10<sup>8</sup>.\r\n"
- "\r\nHow many Strong Achilles numbers are there below 10<sup>18</sup>?\r\n"
- "\r\n<sup>1</sup> φ denotes <b>Euler's totient function</b>.\r\n"
