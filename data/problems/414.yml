- "\r\n6174 is a remarkable number; if we sort its digits in increasing order and
  subtract that number from the number you get when you sort the digits in decreasing
  order, we get 7641-1467=6174.<br>\r\nEven more remarkable is that if we start from
  any 4 digit number and repeat this process of sorting and subtracting, we'll eventually
  end up with 6174 or immediately with 0 if all digits are equal.<br> \r\nThis also
  works with numbers that have less than 4 digits if we pad the number with leading
  zeroes until we have 4 digits.<br>\r\nE.g. let's start with the number 0837:<br>\r\n8730-0378=8352<br>\r\n8532-2358=6174\r\n"
- "\r\n6174 is called the <b>Kaprekar constant</b>. The process of sorting and subtracting
  and repeating this until either 0 or the Kaprekar constant is reached is called
  the <b>Kaprekar routine</b>.\r\n"
- "\r\nWe can consider the Kaprekar routine for other bases and number of digits.<br>
  \r\nUnfortunately, it is not guaranteed a Kaprekar constant exists in all cases;
  either the routine can end up in a cycle for some input numbers or the constant
  the routine arrives at can be different for different input numbers.<br>\r\nHowever,
