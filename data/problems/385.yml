:name: Ellipses inside triangles
:content:
- "\r\nFor any triangle <var>T</var> in the plane, it can be shown that there is a
  unique ellipse with largest area that is completely inside <var>T</var>.\r\n"
- "\r\n<img src=\"project/images/p_385_ellipsetriangle.png\">"
- "\r\nFor a given <var>n</var>, consider triangles <var>T</var> such that:<br>\r\n-
  the vertices of <var>T</var> have integer coordinates with absolute value <img src=\"images/symbol_le.gif\"
  width=\"10\" height=\"12\" alt=\"≤\" border=\"0\" style=\"vertical-align:middle;\">
  n, and <br>\r\n- the <b>foci</b><sup>1</sup> of the largest-area ellipse inside
  <var>T</var> are (<img src=\"images/symbol_radic.gif\" width=\"14\" height=\"16\"
  alt=\"√\" border=\"0\" style=\"vertical-align:middle;\">13,0) and (-<img src=\"images/symbol_radic.gif\"
  width=\"14\" height=\"16\" alt=\"√\" border=\"0\" style=\"vertical-align:middle;\">13,0).<br>\r\nLet
  A(<var>n</var>) be the sum of the areas of all such triangles.\r\n"
- "\r\nFor example, if <var>n</var> = 8, there are two such triangles. Their vertices
  are (-4,-3),(-4,3),(8,0) and (4,3),(4,-3),(-8,0), and the area of each triangle
  is 36. Thus A(8) = 36 + 36 = 72.\r\n"
- "\r\nIt can be verified that A(10) = 252, A(100) = 34632 and A(1000) = 3529008.\r\n"
- "\r\nFind A(1 000 000 000).\r\n"
- "\r\n\r\n<sup>1</sup>The <b>foci</b> (plural of <b>focus</b>) of an ellipse are
  two points A and B such that for every point P on the boundary of the ellipse, <var>AP</var>
  + <var>PB</var> is constant.\r\n\r\n\r\n"
