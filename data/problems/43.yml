:name: Sub-string divisibility
:content:
- The number, 1406357289, is a 0 to 9 pandigital number because it is made up of each
  of the digits 0 to 9 in some order, but it also has a rather interesting sub-string
  divisibility property.
- 'Let <i>d</i><sub>1</sub> be the 1<sup>st</sup> digit, <i>d</i><sub>2</sub> be the
  2<sup>nd</sup> digit, and so on. In this way, we note the following:'
- Find the sum of all 0 to 9 pandigital numbers with this property.
