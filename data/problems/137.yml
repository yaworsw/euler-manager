:id: 137
:name: Fibonacci golden nuggets
:content:
- 'Consider the infinite polynomial series A<sub>F</sub>(<i>x</i>) = <i>x</i>F<sub>1</sub>
  + <i>x</i><sup>2</sup>F<sub>2</sub> + <i>x</i><sup>3</sup>F<sub>3</sub> + ..., where
  F<sub><i>k</i></sub> is the <i>k</i>th term in the Fibonacci sequence: 1, 1, 2,
  3, 5, 8, ... ; that is, F<sub><i>k</i></sub> = F<sub><i>k</i><img src="images/symbol_minus.gif"
  width="9" height="3" alt="−" border="0" style="vertical-align:middle;">1</sub> +
  F<sub><i>k</i><img src="images/symbol_minus.gif" width="9" height="3" alt="−" border="0"
  style="vertical-align:middle;">2</sub>, F<sub>1</sub> = 1 and F<sub>2</sub> = 1.'
- For this problem we shall be interested in values of <i>x</i> for which A<sub>F</sub>(<i>x</i>)
  is a positive integer.
- The corresponding values of <i>x</i> for the first five natural numbers are shown
  below.
- We shall call A<sub>F</sub>(<i>x</i>) a golden nugget if <i>x</i> is rational, because
  they become increasingly rarer; for example, the 10th golden nugget is 74049690.
- Find the 15th golden nugget.
