- "\r\nAn unbiased single 4-sided die is thrown and its value, <var>T</var>, is noted.<br><var>T</var>
  unbiased 6-sided dice are thrown and their scores are added together. The sum, <var>C</var>,
  is noted.<br><var>C</var> unbiased 8-sided dice are thrown and their scores are
  added together. The sum, <var>O</var>, is noted.<br><var>O</var> unbiased 12-sided
  dice are thrown and their scores are added together. The sum, <var>D</var>, is noted.<br><var>D</var>
  unbiased 20-sided dice are thrown and their scores are added together. The sum,
  <var>I</var>, is noted.<br>\r\nFind the variance of <var>I</var>, and give your
  answer rounded to 4 decimal places.\r\n"
