:content: "\r\n<p>The radical of <i>n</i>, rad(<i>n</i>), is the product of the distinct
  prime factors of <i>n</i>. For example, 504 = 2<sup>3</sup><img src=\"images/symbol_times.gif\"
  width=\"9\" height=\"9\" alt=\"×\" border=\"0\" style=\"vertical-align:middle;\">
  3<sup>2</sup><img src=\"images/symbol_times.gif\" width=\"9\" height=\"9\" alt=\"×\"
  border=\"0\" style=\"vertical-align:middle;\"> 7, so rad(504) = 2 <img src=\"images/symbol_times.gif\"
  width=\"9\" height=\"9\" alt=\"×\" border=\"0\" style=\"vertical-align:middle;\">
  3 <img src=\"images/symbol_times.gif\" width=\"9\" height=\"9\" alt=\"×\" border=\"0\"
  style=\"vertical-align:middle;\"> 7 = 42.</p>\r\n<p>If we calculate rad(<i>n</i>)
  for <i>1</i> <img src=\"images/symbol_le.gif\" width=\"10\" height=\"12\" alt=\"≤\"
  border=\"0\" style=\"vertical-align:middle;\"><i>n</i> <img src=\"images/symbol_le.gif\"
  width=\"10\" height=\"12\" alt=\"≤\" border=\"0\" style=\"vertical-align:middle;\">
  10, then sort them on rad(<i>n</i>), and sorting on <i>n</i> if the radical values
  are equal, we get:</p>\r\n<table cellpadding=\"2\" cellspacing=\"0\" border=\"0\"
  align=\"center\">\n<tr>\n<td colspan=\"2\"><div style=\"text-align:center;\"><b>Unsorted</b></div></td>\r\n<td> </td>\r\n<td
