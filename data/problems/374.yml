:name: "Maximum Integer Partition Product\r\n"
:content:
- An integer partition of a number <var>n</var> is a way of writing <var>n</var> as
  a sum of positive integers.
- "Partitions that differ only in the order of their summands are considered the same.\r\nA
  partition of <var>n</var> into <b>distinct parts</b> is a partition of <var>n</var>
  in which every part occurs at most once."
- "The partitions of 5 into distinct parts are:\r\n<br>5, 4+1 and 3+2."
- Let f(<var>n</var>) be the maximum product of the parts of any such partition of
  <var>n</var> into distinct parts and let m(<var>n</var>) be the number of elements
  of any such partition of <var>n</var> with that product.
- So f(5)=6 and m(5)=2.
- "For <var>n</var>=10 the partition with the largest product is 10=2+3+5, which gives
  f(10)=30 and m(10)=3.\r\n<br>And their product, f(10)·m(10) = 30·3 = 90"
