:name: Bézier Curves
:content:
- "\r\n\r\nThe curve is constructed as follows:<br>\r\nOn the segments P<sub>0</sub>P<sub>1</sub>,
  P<sub>1</sub>P<sub>2</sub> and P<sub>2</sub>P<sub>3</sub> the points Q<sub>0</sub>,Q<sub>1</sub>
  and Q<sub>2</sub> are drawn such that  P<sub>0</sub>Q<sub>0</sub>/P<sub>0</sub>P<sub>1</sub>=P<sub>1</sub>Q<sub>1</sub>/P<sub>1</sub>P<sub>2</sub>=P<sub>2</sub>Q<sub>2</sub>/P<sub>2</sub>P<sub>3</sub>=t
  (t in [0,1]).<br>\r\nOn the segments Q<sub>0</sub>Q<sub>1</sub> and Q<sub>1</sub>Q<sub>2</sub>
  the points R<sub>0</sub> and R<sub>1</sub> are drawn such that\r\nQ<sub>0</sub>R<sub>0</sub>/Q<sub>0</sub>Q<sub>1</sub>=Q<sub>1</sub>R<sub>1</sub>/Q<sub>1</sub>Q<sub>2</sub>=t
  for the same value of t.<br>\r\nOn the segment R<sub>0</sub>R<sub>1</sub> the point
  B is drawn such that R<sub>0</sub>B/R<sub>0</sub>R<sub>1</sub>=t for the same value
  of t.\r\nThe Bézier curve defined by the points P<sub>0</sub>, P<sub>1</sub>, P<sub>2</sub>,
  P<sub>3</sub> is the locus of B as Q<sub>0</sub> takes all possible positions on
  the segment P<sub>0</sub>P<sub>1</sub>. (Please note that for all points the value
  of t is the same.) \r\n<br>"
- "<applet code=\"CabriJava.class\" width=\"390\" height=\"300\" align=\"right\" hspace=\"20\"
  archive=\"http://projecteuler.net/project/images/bezier/CabriJava.jar\">\r\n   <param
  name=\"lang\" value=\"en\">\n<param name=\"file\" value=\"http://projecteuler.net/project/images/bezier/bezier.fig\">\n<param
  name=\"loop\" value=\"true\"></applet>\r\n"
- "\r\nIn the applet to the right you can drag the points P<sub>0</sub>, P<sub>1</sub>,
  P<sub>2</sub> and P<sub>3</sub> to see what the Bézier curve (green curve) defined
  by those points  looks like. You can also drag the point Q<sub>0</sub> along the
  segment P<sub>0</sub>P<sub>1</sub>.\r\n"
- "\r\nFrom the construction it is clear that the Bézier curve will be tangent to
  the segments P<sub>0</sub>P<sub>1</sub> in P<sub>0</sub> and P<sub>2</sub>P<sub>3</sub>
  in P<sub>3</sub>.\r\n"
- "\r\n<br><br><br>"
- "\r\nA cubic Bézier curve with P<sub>0</sub>=(1,0), P<sub>1</sub>=(1,<var>v</var>),
  P<sub>2</sub>=(<var>v</var>,1) and P<sub>3</sub>=(0,1) is used to approximate a
  quarter circle.<br>\r\nThe value <var>v</var><img src=\"images/symbol_gt.gif\" width=\"10\"
  height=\"10\" alt=\"&gt;\" border=\"0\" style=\"vertical-align:middle;\">0 is chosen
  such that the area enclosed by the lines OP<sub>0</sub>, OP<sub>3</sub> and the
  curve is equal to <sup>π</sup>/<sub>4</sub> (the area of the quarter circle).\r\n"
- "\r\nBy how many percent does the length of the curve differ from the length of
  the quarter circle?<br>\r\nThat is, if L is the length of the curve, calculate  100*<sup>(L-π/2)</sup>/<sub>(π/2)</sub>.<br>\r\nGive
  your answer rounded to 10 digits behind the decimal point.\r\n\r\n\r\n\r\n"
