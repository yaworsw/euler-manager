:id: 357
:name: Prime generating integers
:content:
- "\r\nConsider the divisors of 30: 1,2,3,5,6,10,15,30.<br>\r\nIt can be seen that
  for every divisor <var>d</var> of 30, <var>d</var>+30/<var>d</var> is prime.\r\n"
- "\r\nFind the sum of all positive integers <var>n</var> not exceeding 100 000 000<br>such
  that\r\nfor every divisor <var>d</var> of <var>n</var>, <var>d</var>+<var>n</var>/<var>d</var>
  is prime.\r\n"
