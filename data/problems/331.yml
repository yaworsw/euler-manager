:name: Cross flips
:content:
- "<var>N</var><img src=\"images/symbol_times.gif\" width=\"9\" height=\"9\" alt=\"×\"
  border=\"0\" style=\"vertical-align:middle;\"><var>N</var> disks are placed on a
  square game board. Each disk has a black side and white side."
- 'At each turn, you may choose a disk and flip all the disks in the same row and
  the same column as this disk: thus 2<img src="images/symbol_times.gif" width="9"
  height="9" alt="×" border="0" style="vertical-align:middle;"><var>N</var>-1 disks
  are flipped. The game ends when all disks show their white side. The following example
  shows a game on a 5<img src="images/symbol_times.gif" width="9" height="9" alt="×"
  border="0" style="vertical-align:middle;">5 board.'
- It can be proven that 3 is the minimal number of turns to finish this game.
- "The bottom left disk on the <var>N</var><img src=\"images/symbol_times.gif\" width=\"9\"
  height=\"9\" alt=\"×\" border=\"0\" style=\"vertical-align:middle;\"><var>N</var>
  board has coordinates (0,0);<br>\r\nthe bottom right disk has coordinates (<var>N</var>-1,0)
  and the top left disk has coordinates (0,<var>N</var>-1). "
- "Let C<sub><var>N</var></sub> be the following configuration of a board with <var>N</var><img
  src=\"images/symbol_times.gif\" width=\"9\" height=\"9\" alt=\"×\" border=\"0\"
  style=\"vertical-align:middle;\"><var>N</var> disks:<br>\r\nA disk at (<var>x</var>,<var>y</var>)
  satisfying <img style=\"vertical-align:middle\" src=\"project/images/p_331_crossflips1.gif\">,
  shows its black side; otherwise, it shows its white side. C<sub>5</sub> is shown
  above."
- "Let T(<var>N</var>) be the minimal number of turns to finish a game starting from
  configuration C<sub><var>N</var></sub> or 0 if configuration C<sub><var>N</var></sub>
  is unsolvable.<br>\r\nWe have shown that T(5)=3. You are also given that T(10)=29
  and T(1 000)=395253."
- Find <img style="vertical-align:middle" src="project/images/p_331_crossflips2.gif">.
