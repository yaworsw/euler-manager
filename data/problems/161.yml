- "<img src=\"http://projecteuler.net/project/images/p_161_trio1.gif\" alt=\"\">"
- 'If all possible orientations are taken into account there are six:'
- "<img src=\"http://projecteuler.net/project/images/p_161_trio3.gif\" alt=\"\">"
- "Any n by m grid for which nxm is divisible by 3 can be tiled with triominoes.<br>\r\nIf
  we consider tilings that can be obtained by reflection or rotation from another
  tiling as different there are 41 ways a 2 by 9 grid can be  tiled with triominoes:"
