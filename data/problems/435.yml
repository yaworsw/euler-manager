:id: 435
:name: Polynomials of Fibonacci numbers
:content:
- The <strong>Fibonacci numbers</strong> {f<sub>n</sub>, n <img src="images/symbol_ge.gif"
  width="10" height="12" alt="≥" border="0" style="vertical-align:middle;"> 0} are
  defined recursively as f<sub>n</sub> = f<sub>n-1</sub> + f<sub>n-2</sub> with base
  cases f<sub>0</sub> = 0 and f<sub>1</sub> = 1.
- Define the polynomials {F<sub>n</sub>, n <img src="images/symbol_ge.gif" width="10"
  height="12" alt="≥" border="0" style="vertical-align:middle;"> 0} as F<sub>n</sub>(x)
  = <img src="images/symbol_sum.gif" width="11" height="14" alt="∑" border="0" style="vertical-align:middle;">f<sub>i</sub>x<sup>i</sup>
  for 0 <img src="images/symbol_le.gif" width="10" height="12" alt="≤" border="0"
  style="vertical-align:middle;"> i <img src="images/symbol_le.gif" width="10" height="12"
  alt="≤" border="0" style="vertical-align:middle;"> n.
- For example, F<sub>7</sub>(x) = x + x<sup>2</sup> + 2x<sup>3</sup> + 3x<sup>4</sup>
  + 5x<sup>5</sup> + 8x<sup>6</sup> + 13x<sup>7</sup>, and F<sub>7</sub>(11) = 268357683.
- Let n = 10<sup>15</sup>. Find the sum [<img src="images/symbol_sum.gif" width="11"
  height="14" alt="∑" border="0" style="vertical-align:middle;"><sub>0<img src="images/symbol_le.gif"
  width="10" height="12" alt="≤" border="0" style="vertical-align:middle;">x<img src="images/symbol_le.gif"
  width="10" height="12" alt="≤" border="0" style="vertical-align:middle;">100</sub>
  F<sub>n</sub>(x)] mod 1307674368000 (= 15!).
