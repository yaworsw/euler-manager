:content: "Consider all integer combinations of _a_<sup><i>b</i></sup> for 2 ![≤](/home/will/src/euler-manager/config/../data/images/symbol_le.gif)
  _a_ ![≤](/home/will/src/euler-manager/config/../data/images/symbol_le.gif) 5 and
