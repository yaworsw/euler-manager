:id: 76
:name: Counting summations
:content:
- 'It is possible to write five as a sum in exactly six different ways:'
- |-
  4 + 1<br>
  3 + 2<br>
  3 + 1 + 1<br>
  2 + 2 + 1<br>
  2 + 1 + 1 + 1<br>
  1 + 1 + 1 + 1 + 1
- How many different ways can one hundred be written as a sum of at least two positive
  integers?
